spring.application.name=todoapp
# Configure the data source URL for connecting to a MySQL database on the local machine
spring.datasource.url=jdbc:mysql://localhost:3306/todo-app?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
# Define the database platform to be used by Hibernate for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8080

