<!DOCTYPE html>
<html dir="ltr"
      lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View TODO</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9p6hUB6e+H8dC0XDIp44z40N1r9f4dA1hF/TY8QZoR4imTIFAlSHeM5bh8"
            crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
</head>
<style>
    .container {
        max-width: 1200px !important;
    }
</style>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container">
    <div class="title" sec:authorize="isAuthenticated() && hasAuthority('ADMIN')">All the Tasks</div>
    <div class="title" sec:authorize="isAuthenticated() && hasAuthority('USER')">My Tasks</div>
    <div class="content">
        <br>
        <form th:action="@{/searchToDo}" method="get" class="form-inline mb-3">
            <input class="form-control mr-sm-2" name="title" type="search" placeholder="Search by title"
                   aria-label="Search"
                   required>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <form th:action="@{/}" method="get" class="form-inline mb-3">
            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Reset Search</button>
        </form>

        <table class="table table-bordered table-striped mt-3" id="todoTable">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Date</th>
                <th>Status</th>
                <th sec:authorize="isAuthenticated() && hasAuthority('ADMIN')">User Email</th>
                <th sec:authorize="isAuthenticated() && hasAuthority('USER')">Mark Completed</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="todo : ${list}">
                <td th:text="${todo.id}"></td>
                <td th:text="${todo.title}"></td>
                <td th:text="${#dates.format(todo.date, 'dd-MM-yyyy')}"></td>
                <td th:text="${todo.status}"></td>
                <td sec:authorize="isAuthenticated() && hasAuthority('ADMIN')" th:text="${todo.user.getEmail()}"></td>
                <td sec:authorize="isAuthenticated() && hasAuthority('USER')">
                    <a class="btn btn-success"
                       th:href="@{/updateToDoStatus/{id}(id=${todo.id})}">Mark Complete</a>
                </td>
                <td>
                    <a class="btn btn-primary"
                       th:href="@{/editToDoItem/{id}(id=${todo.id})}"
                       sec:authorize="isAuthenticated() && hasAuthority('USER')">Edit</a>
                    <a class="btn btn-danger"
                       th:href="@{/deleteToDoItem/{id}(id=${todo.id})}"
                       onclick="return confirm('Are you sure you want to delete this todo?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <hr>
        <a sec:authorize="isAuthenticated() && hasAuthority('USER')" class="btn btn-primary btn-block"
           th:href="@{/addToDoItem}">Add New ToDo Item</a>
        <hr>
    </div>

</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        console.log("Hello");
        var msg = [[${message}]];

        if (msg === "Save Successful") {
            toastr.success("Item added successfully!!");
        } else if (msg === "Delete Successful") {
            toastr.success("Item deleted successfully!!");
        } else if (msg === "Delete Failed") {
            toastr.error("Some error occurred, couldn't delete item");
        } else if (msg === "Edit Successful") {
            toastr.success("Item updated successfully!!");
        }

        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "showDuration": "150",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        $('#todoTable').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
            "lengthMenu": [5, 10, 25, 50], // Define pagination size options i.e [5, 10, 25, 50]
            "columnDefs": [
                {
                    "orderable": false,
                    "targets": -1
                } // Disable sorting on "Mark Completed", "Edit", and "Delete" columns
            ]
        });
    });
    /*]]>*/
</script>
</body>
</html>
