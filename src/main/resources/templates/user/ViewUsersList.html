<!DOCTYPE html>
<html dir="ltr" lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Users</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Fy6S3B9p6hUB6e+H8dC0XDIp44z40N1r9f4dA1hF/TY8QZoR4imTIFAlSHeM5bh8"
            crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
</head>
<style>
    .container {
        max-width: 1200px !important;
    }
</style>
<body>
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container">
    <div class="title">Users List..</div>
    <div class="content">
        <br>
        <table class="table table-bordered table-striped mt-3" id="todoTable">
            <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Is Active</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.enabled}"></td>
                <td th:text="${user.role}"></td>
                <td>
                    <a class="btn btn-success"
                       th:href="@{/user/activate/{id}(id=${user.id})}">Activate</a>
                    <a class="btn btn-danger"
                       th:href="@{/user/disable/{id}(id=${user.id})}">Disable</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br>
        <hr>
    </div>

</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    $(document).ready(function () {
        console.log("Hello");
        var msg = [[$,{message}]];

        if (msg === "Approval Unsuccessful") {
            toastr.error("User approval failed!!");
        } else if (msg === "Approval Successful") {
            toastr.success("User approved successfully!!");
        } else if (msg === "Rejection Unsuccessful") {
            toastr.error("Some error occurred, couldn't reject user");
        } else if (msg === "Rejection Successful") {
            toastr.success("User Rejected successfully!!");
        }

        toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
        };

        $('#todoTable').DataTable({
            "paging": true,
            "lengthChange": false,
            "searching": false,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
            "lengthMenu": [5, 10, 25, 50], // Define pagination size options i.e [5, 10, 25, 50]
            "columnDefs": [
                {
                    "orderable": false,
                    "targets": -1 // Disable sorting for last column (Actions)
                }]
        });
    });
    /*]]>*/
</script>
</body>
</html>
